<div class="jumbotron">

    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" ng-required="true"
            ng-minlength="10" />
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" ng-required="true"
            ng-pattern="/^\d{4,5}-\d{4}$/" />
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="data" ui-date />
        <select class="form-control" ng-model="contato.operadora"
            ng-options="operadora.nome + '( ' + (operadora.preco | currency) + ' )'   group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>

    <!--o $dirty informa se o campo jÃ¡ foi alterado uma unica vez-->

    <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o nome!
    </div>
    <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
        O Campo nome deve ter no minimo 10 caracteres!
    </div>
    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
        Por favor, preencha o telefone!
    </div>
    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
        O campo telefone deve ter o formato DDDDD-DDDD.
    </div>

    <button class="btn btn-primary form-control" ng-click="adicionarContato(contato)"
        ng-disabled="contatoForm.$invalid">
        Adicionar Contato </button>
    <button class="btn btn-danger form-control" ng-click="apagarContato(contatos)"
        ng-show="isContatoSelecionado(contatos)">
        Apagar Contato </button>
</div>
